<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/style.css">
    <title>Calendar | Marco Rispoli</title>
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="my_style d-flex justify-content-around align-items-center">

                    <i id="my_prev" class="fas fa-caret-left"></i>
                    <h2 id="meseNow"></h2>
                    <i id="my_next" class="fas fa-caret-right"></i>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center mt-5">
                 <div class="days d-flex">
                     <div>Lun</div>
                     <div>Mar</div>
                     <div>Mer</div>
                     <div>Gio</div>
                     <div>Ven</div>
                     <div>Sab</div>
                     <div>Dom</div>
                 </div>
            </div>
        </div>
    </div>
    
    <div class="col-12">
        <div class="calendarGlobal d-flex justify-content-center mt-5">
            <div class="calendar">

            </div>
        </div>
    </div>
